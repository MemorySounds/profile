<div class="section-content contact" id="contact">
    <h2>GET IN TOUCH</h2>
    <form action="https://formspree.io/f/mqadglyq" method="POST">
        <div>
            <input type="text" id="name" name="name" required placeholder="NAME*">
        </div>
        <div>
            <input type="email" id="email" name="email" required placeholder="EMAIL*">
        </div>
        <div>
            <textarea id="message" name="message" rows="4" required placeholder="HOW CAN I HELP YOU?"></textarea>
        </div>
        <button type="submit">SEND MESSAGE</button>
    </form>
</div>
